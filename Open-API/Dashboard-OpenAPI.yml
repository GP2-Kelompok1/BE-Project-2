components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        fullname:
          type: string
        email:
          type: string
        password:
          type: string
        id_team:
          type: integer
        role:
          type: string
          enum:
            - admin
            - user
        status:
          type: boolean
        permission:
          type: string
          enum:
            - superuser
            - user
       
    Mentee:
      type: object
      properties:
        id:
          type: integer
          format: uint
        mentee_name:
          type: string
        id_class:
          type: integer
          format: uint
        status:
          type: string
          enum:
           - active
           - not-active
        kategori:
          type: string
        gender:
          type: integer
        current_address:
          type: string
        home_address:
          type: string
        email:
          type: string
        telegram:
          type: string
        emergency_phone:
          type: string
        emergency_status:
          type: string
        education_type:
          type: string
        education_major:
          type: string
        education_graduate:
          type: string
        education_institution:
          type: string
        
    feedback:
      type: object
      properties:
        id:
          type: integer
          format: uint
        id_mentee:
          type: integer
          format: uint
        id_user:
          type: integer
          format: uint
        deskripsi:
          type: string
        mentee_status:
          type: string
        changed_status:
          type: string

    ResponseWithoutData:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
  responses:
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            $ref: '#/components/schemas/ResponseWithoutData'
          example:
            status: "failed"
            message: "data not found"


    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
