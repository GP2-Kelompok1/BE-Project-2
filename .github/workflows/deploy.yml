name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Connect to server using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} #ip server
          username: ${{ secrets.USERNAME }} #server username
          key: ${{ secrets.KEY }} #SSH key
          port: ${{ secrets.PORT }} #port ssh (default 22)
          script: |
            cd /home/febryanzainal/BE-Project-2
            git pull origin main
            docker stop dashboard-container
            docker rm dashboard-container
            docker rmi dashboard-images
            docker build -t dashboard-images:latest .
            docker run -d -p 80:8080 -e SERVER_PORT=${{ secrets.SERVER_PORT }} -e DB_USERNAME=${{ secrets.DB_USERNAME }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e DB_HOST=${{ secrets.DB_HOST }} -e DB_PORT=${{ secrets.DB_PORT }} -e DB_NAME=${{ secrets.DB_NAME }} --name dashboard-container dashboard-images:latest

